<body>

<head>
    <title>Employee PayRoll form</title>
</head>
<link rel="stylesheet" href="../style/form.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../script/form.js"></script>

    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="image">
            <div>
                <span class="emp-text"> Employee</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>

            </div>
        </div>
    </header>
    <div class="form-content">
        <div class="form">
            <form>
                <div class="form-head"> Employee PayRoll form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name"
                        placeholder="Your name..." required>

                </div>

                <div class="row-content">
                    <label class="label text" for="profile">Profile image</label>
                    <div class="profile-radio-content">
                        <label> <input type="radio" id="profile1" class="profile" name="profile"
                                value="../assets/Ellipse1.png" required>
                            <img class="profile" id='imagel' src="../assets/Ellipse1.png"> </label>
                        <label> <input type="radio" id="profile2" name="profile" class="profile"
                                value="../assets/Ellipse2.png" required>
                            <img class="profile" id='image2' src="../assets/Ellipse2.png"> </label>
                        <label> <input type="radio" id="profile3" name="profile" class="profile"
                                value="../assets/Ellipse3.png" required>
                            <img class="profile" id='image3' src="../assets/Ellipse3.png"> </label>
                        <label> <input type="radio" id="profile4" name="profile" class="profile"
                                value="../assets/Ellipse4.png" required>
                            <img class="profile" id='image4' src="../assets/Ellipse4.png"> </label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="gender">Gender</label>
                    <div>
                        <input type="radio" class="text" id="male" name="gender" value="male">
                        <label class="text" for="male">Male</label>
                        <input type="radio" class="text" id="female" name="gender" value="female">
                        <label class="text" for="female">Female</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="department">Department</label>
                    <div>
                        <label>
                            <input type="checkbox" id="HR" value="HR" class="checkbox">
                            HR
                        </label>
                        <label>
                            <input type="checkbox" id="Finance" value="Finance" class="checkbox">
                            Finance
                        </label>
                        <label>
                            <input type="checkbox" id="Sales" value="Sales" class="checkbox">
                            Sales
                        </label>
                        <label>
                            <input type="checkbox" id="Engineer" value="Engineer" class="checkbox">
                            Engineer
                        </label>
                        <label>
                            <input type="checkbox" id="Others" value="Others" class="checkbox">
                            Others
                        </label>
                    </div>
                </div>

                <div class="row-content">
                    <label class="label text" for="salary">Choose your salary</label>
                    <select name="salary" id="salary">
                        <option value="" selected>Select Salary</option>
                        <option value="10000">10000</option>
                        <option value="20000">20000</option>
                        <option value="30000">30000</option>
                        <option value="40000">40000</option>
                        <option value="50000">50000</option>
                        <option value="60000">60000</option>
                        <option value="70000">70000</option>
                        <option value="80000">80000</option>
                        <option value="90000">90000</option>
                        <option value="100000">100000</option>
                    </select>
                </div>

                <div class="row-content2">
                    <label class="label text" for="startDate">Start Date</label>
                    <select id='date'>
                        <option selected value=''>Day</option>
                        <option value="1">1</option>
                        <option value='2'>2</option>
                        <option value='3'>3</option>
                        <option value='4'>4</option>
                        <option value='5'>5</option>
                        <option value='6'>6</option>
                        <option value='7'>7</option>
                        <option value='8'>8</option>
                        <option value='9'>9</option>
                        <option value='10'>10</option>
                        <option value='11'>11</option>
                        <option value='12'>12</option>
                        <option value='13'>13</option>
                        <option value='14'>14</option>
                        <option value='15'>15</option>
                        <option value='16'>16</option>
                        <option value='17'>17</option>
                        <option value='18'>18</option>
                        <option value='19'>19</option>
                        <option value='20'>20</option>
                        <option value='21'>21</option>
                        <option value='22'>22</option>
                        <option value='23'>23</option>
                        <option value='24'>24</option>
                        <option value='25'>25</option>
                        <option value='26'>26</option>
                        <option value='27'>27</option>
                        <option value='28'>28</option>
                        <option value='29'>29</option>
                        <option value='30'>30</option>
                        <option value='31'>31</option>
                        </select> 
                    
                    
                    <select id='month'>
                        <option selected value=''>Month</option>
                        <option value='1'>Janaury</option>
                        <option value='2'>February</option>
                        <option value='3'>March</option>
                        <option value='4'>April</option>
                        <option value='5'>May</option>
                        <option value='6'>June</option>
                        <option value='7'>July</option>
                        <option value='8'>August</option>
                        <option value='9'>September</option>
                        <option value='10'>October</option>
                        <option value='11'>November</option>
                        <option value='12'>December</option>
                        </select> 

                        <select id='year'>
                        <option selected value=''>Year</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2020">2021</option>
                        <option value="2020">2022</option>
                        <option value="2020">2023</option>
                        </select>

                </div>

                <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea id="notes"  class="input" name="Notes" placeholder="" style="height: 100px;"></textarea>
            </div>
                <div class="buttonParent">
                    <a href="./EmpPayRoll.html" class="resetButton button cancelButton">Cancel</a>
                    <div class="submit-reset">
                        <button type="submit" id="submit" class="button submitButton" class="add-button">Submit</button>
                        <button type="reset" class="resetButton button">Reset</button>
                    </div>
                </div>


            </form>
        </div>
    </div>   

</body>
