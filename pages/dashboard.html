<head>
    
    <title>Employee Payroll App</title>
</head>
<link rel="stylesheet" href="../style/dashboard.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../script/dashboard.js"></script>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="image" style="width: 50px;" alt="displayed">
            <div>
                <span class="emp-text">Employee</span><br>
                <span class="emp-text emp-payroll">Payroll</span><br>
            </div>
        </div>
    </header>
    <div class="main-contents">
        <div class="header-content">
            <div class="emp-detail-text">
                Employee Details <div class="emp-count">5</div>
            </div>
            <button class="add-button" onclick="document.location='form.html'">Add User</button>
        </div>
        <div class="table-main">
            <table id="display" class="table">
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Start Date</th>
                    <th>Action</th>
                </tr>
                 
                     
                

                  
                    
                 
             
            </table>
        </div>
    </div>
</body>
